<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <h1> BMI Calculator</h1>
    <div class="main">
      <input class="height" type="number" placeholder="Enter Height (in cm)" min="30" max="250" /> 
      <input class="weight" type="number" placeholder="Enter Weight (in kg)" min="30" max="250" />
      <input class="btn" type="button" value="Get BMI" />
      <div class="output"></div>
    </div>
    <div class="resultDiv">
      <div class="result1  hide">Underwieght</div>
      <div class="result2  hide">Overweight</div>
    </div>
  </body>
  <script src="/script.js"></script>
</html>
